<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>網站維護中</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="shortcut icon" href="/favicon.ico">
        <style>
            html, body {height: 100%; margin: 0; font-family: Arial, sans-serif;}
            .app {height: 100vh; display: flex; align-items: center; justify-content: center; flex-flow: column; background-color: #f8f9fa;}
            h1 {color: #343a40; margin-bottom: 10px;}
            p {color: #6c757d; margin-bottom: 20px; font-size: 1.2em;}
            .spinner-border {margin-top: 20px; color: #007bff;}
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // 取得瀏覽器語言
                const userLang = navigator.language || navigator.userLanguage;

                // 定義語言對應的內容
                const content = {
                    'zh-TW': {
                        title: "網站維護中",
                        heading: "網站維護中",
                        message: "請稍等，我正在恢復服務，請稍後再試"
                    },
                    'en': {
                        title: "Website Under Maintenance",
                        heading: "Website Under Maintenance",
                        message: "Please wait, I am restoring the service. Please try again later."
                    },
                    'ja': {
                        title: "ウェブサイトはメンテナンス中",
                        heading: "ウェブサイトはメンテナンス中",
                        message: "少々お待ちください。サービスを復旧中です。後ほどお試しください。"
                    }
                };

                // 判斷顯示語言
                let lang;
                if (userLang === "en" || userLang === "en-US") {
                    lang = "en";
                } else if (userLang === "ja") {
                    lang = "ja";
                } else {
                    lang = "zh-TW";
                }

                // 動態設置內容
                document.title = content[lang].title;
                document.getElementById("heading").textContent = content[lang].heading;
                document.getElementById("message").textContent = content[lang].message;
            });
        </script>
    </head>
    <body>
        <div class="app">
            <main class="container text-center">
                <h1 id="heading">網站維護中</h1>
                <p id="message">請稍等，我正在恢復服務，請稍後再試</p>
                <div class="spinner-border" role="status">
                    <span class="sr-only">載入中...</span>
                </div>
            </main>
        </div>
    </body>
</html>
