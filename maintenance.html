<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>網站維護中</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="shortcut icon" href="/favicon.ico">
        <style>
            html, body {height: 100%; margin: 0; font-family: Arial, sans-serif;}
            .app {height: 100vh; display: flex; align-items: center; justify-content: center; flex-flow: column; background-color: #f8f9fa;}
            h1 {color: #343a40; margin-bottom: 10px;}
            p {color: #6c757d; margin-bottom: 20px; font-size: 1.2em;}
            .spinner-border {margin-top: 20px; color: #007bff;}
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const userLang = navigator.language || navigator.userLanguage;
                const content = {
                    "zh-TW": {
                        title: "網站維護中",
                        heading: "網站維護中",
                        paragraph: "請稍等，我正在恢復服務，請稍後再試"
                    },
                    "en": {
                        title: "Website Under Maintenance",
                        heading: "Website Under Maintenance",
                        paragraph: "Please wait while we restore the service. Try again later."
                    },
                    "ja": {
                        title: "ウェブサイトメンテナンス中",
                        heading: "ウェブサイトメンテナンス中",
                        paragraph: "サービスを復旧中です。後ほど再試行してください。"
                    }
                };

                const defaultLang = "zh-TW";
                const lang = content[userLang] ? userLang : defaultLang;

                document.title = content[lang].title;
                document.getElementById("heading").textContent = content[lang].heading;
                document.getElementById("paragraph").textContent = content[lang].paragraph;
            });
        </script>
    </head>
    <body>
        <div class="app">
            <main class="container text-center">
                <h1 id="heading">網站維護中</h1>
                <p id="paragraph">請稍等，我正在恢復服務，請稍後再試</p>
                <div class="spinner-border" role="status">
                    <span class="sr-only">載入中...</span>
                </div>
            </main>
        </div>
    </body>
</html>
