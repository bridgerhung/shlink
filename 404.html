<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>名琮短網址</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="shortcut icon" href="/favicon.ico">
        <style>
            html, body {height: 100%}
            .app {height: 100vh; display: flex; align-items: center; justify-content: center; flex-flow: column;}
            p {margin-bottom: 20px;}
            body {text-align: center;}
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // 取得瀏覽器語言
                const userLang = navigator.language || navigator.userLanguage;

                // 定義語言對應的內容
                const content = {
                    'zh-TW': {
                        title: "名琮短網址",
                        heading: "歡迎使用名琮的短網址服務",
                        
                    },
                    'en': {
                        title: "Short URL",
                        heading: "Welcome to Ming-Tsung's Short URL Service",
                        
                    },
                    'ja': {
                        title: "短縮URL",
                        heading: "名琮の短縮URLサービスへようこそ",
                        
                    }
                };

                // 判斷顯示語言
                let lang;
                if (userLang === "en" || userLang === "en-US") {
                    lang = "en";
                } else if (userLang === "ja") {
                    lang = "ja";
                } else {
                    lang = "zh-TW";
                }

                // 動態設置內容
                document.title = content[lang].title;
                document.getElementById("heading").textContent = content[lang].heading;
                document.getElementById("message").textContent = content[lang].message;
            });
        </script>
    </head>
    <body>
        <div class="app">
            <main class="container">
                <h1 id="heading">歡迎使用名琮的短網址服務</h1>
                
                
            </main>
        </div>
    </body>
</html>
